<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>SRS Mainpage</title>
</head>
<body>
    <script>
      if(window.localStorage.getItem("username")){
        document.location.href="/auth.html";
      }
    </script>
    <div class="container" style="width:70vh">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Bilkent - SRS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/reset.html">Reset password</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div style="text-align: center;">
            <div id="centerdiv">
                <img src="logo.jpg" alt="">
                <div style="padding-bottom: 30px">
                    <h1>Bilkent University</h1>
                    <h3>Secure Login Gateway</h3>
                </div>
                <form class="container-fluid">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">ID Number</span>
                    <input type="text" class="form-control" placeholder="ID Number" id="idNumber" onchange="handleID(this.value)">
                  </div>
                  <div class="input-group mb-5">
                    <span class="input-group-text" id="basic-addon1">Password &nbsp&nbsp</span>
                    <input type="password" class="form-control" placeholder="Password" id="password" onchange="handlePassword(this.value)">
                  </div>
                  <div class="input-group mb-5">
                      <canvas id="myCanvas" width="150" height="50">
                      Your browser does not support the canvas element.
                      </canvas>
                      <input type="text" class="form-control mb-2" placeholder="Captcha" id="captcha" onchange="handleCaptcha(this.value)">
                  </div>
                  <div class="alert alert-danger" role="alert" id="alertBox" style="display:none;">
                    A simple danger alertâ€”check it out!
                  </div>
                <button type="button" id="loginButton" class="btn btn-primary" onclick="login()">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
