<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>SRS Mainpage</title>
</head>
<body>
    <div class="container" style="width:70vh">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">Bilkent - SRS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/reset.html">Reset password</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div style="text-align: center;">
            <div id="centerdiv">
                <img src="logo.jpg" alt="">
                <div style="padding-bottom: 30px">
                    <h1>Bilkent University</h1>
                    <h3>Secure Login Gateway</h3>
                </div>
                Welcome to START Student Panel <b><span id="name"></span></b>
            </div>
            <button type="button" id="logoutButton" class="btn btn-danger mt-3" onclick="logout()">Logout</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script>
      if(window.localStorage.getItem("username")){
        document.getElementById("name").innerText = window.localStorage.getItem("username");
      }else{
        document.location.href="/";
      }
    </script>
</body>
</html>
